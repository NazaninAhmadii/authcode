<!DOCTYPE html>
<html itemscope itemtype="http://schema.org/Article">
  <head>
    <meta charset="UTF-8" />
    <!-- BEGIN Pre-requisites -->
    <script
      src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"
      defer
    ></script>
    <script
      src="https://apis.google.com/js/client:platform.js?onload=start"
      async
      defer
    ></script>
    <!-- END Pre-requisites -->
    <title>Auth Code</title>

    <style>
      button {
        margin: 20px;
      }
    </style>
  </head>

  <body>
    <div>Welcome to Authentication Code Project</div>
    <button id="signinButton">Sign in with Google</button>
    <div id="token"></div>

    <script>
      function start() {
        gapi.load('auth2', function () {
          auth2 = gapi.auth2.init({
            client_id:
              '563724994731-iet2ujk56l5vp1v3kg7tea54ilq35r8g.apps.googleusercontent.com',
            // Scopes to request in addition to 'profile' and 'email'
            //scope: 'additional_scope'
          })
        })
      }
      function loginToGoogle() {
        console.log('sign in btn Clicked!')
        // signInCallback defined in step 6.
        auth2.grantOfflineAccess().then((resp) => {
          var authCode = resp['code']
          signInCallback(authCode)
          console.log(authCode)
        })
      }

      document
        .getElementById('signinButton')
        .addEventListener('click', loginToGoogle)

      function signInCallback(authCode) {
        if (authCode) {
          // Hide the sign-in button now that the user is authorized, for example:
          jQuery('signinButton').css('display', 'none')

          // Send the code to the server
          jQuery.ajax({
            type: 'POST',
            url: 'https://zahmadi.wmdd4950.com/storeauthcode',
            data: authCode,
          })
        } else {
          // There was an error.
          console.log('There is an error to send it to server')
        }
      }
    </script>
  </body>
</html>
